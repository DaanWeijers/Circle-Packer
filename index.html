<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Circlefill &mdash; by Daan Weijers</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/functions.js"></script>
</head>
<body>
	<section class="wrap">
		<header>
			<img src="img/logo.svg">
		</header>
		<section class="view">

			<svg id="drawArea" xmlns="http://www.w3.org/2000/svg"></svg>
			<canvas id="imageCanvas"></canvas>
		</section>
		<section class="controls">
			<form action="javascript:void(0)">
				<h3>Upload your image</h3>
				<p>
					<input type="file" id="file" name="pic" accept="image/*">
					<label for="file">Choose a file</label>
				</p>
				<h3>Colors <a id="addColor" href="javascript:void(0)">+</a></h3>
				<div id="colorContainer">
					<p class="color" data-colorID="0">
						<a class="remove" data-colorID="0" href="javascript:void(0)">&times;</a>
						<span>
							<span data-colorID="0" class="colorShow invalid"></span>
							<input type="text" class="colorVal" data-colorID="0" value="#000000">
						</span>
					</p>
				</div>

				<h3>Other parameters</h3>
				<p class="sliderInput">
					<label for="minDia">Minimum Diameter <span class="val" data-slider="minDia">0</span></label>
					<input type="range" class="slider" id="minDia" min="2" max="50" value="2" step="1">
				</p>
				<p class="sliderInput">
					<label for="maxDia">Maximum Diameter <span class="val" data-slider="maxDia">0</span></label>
					<input type="range" class="slider" id="maxDia" min="1" max="100" value="30" step="1">
				</p>
				<p class="sliderInput">
					<label for="cirDist">Minimum Circle Distance <span class="val" data-slider="cirDist">0</span></label>
					<input type="range" class="slider" id="cirDist" min="0" max="15" value="3" step="1">
				</p>
				<p class="sliderInput">
					<label for="spawnRate">Spawn Rate <span class="val" data-slider="spawnRate">0</span></label>
					<input type="range" class="slider" id="spawnRate" min="1" max="15" value="1" step="1">
				</p>
			</form>
			<div class="btnSplit">
				<button class="submit" href="javascript:void(0)" id="start">Start</button>
				<button class="invisible submit ghost" href="javascript:void(0)" id="stop">Stop</button>
				<button class="submit" href="javascript:void(0)" id="export">Export</button>
			</div>
		</section>

	</section>
	<img id="testimg" src="testIMG4.png" alt="">
</body>
</html>
